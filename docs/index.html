<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="description" content="Space shoot-'em-up game where almost everything is procedurally generated">
	<meta name="viewport" content="width=device-width"/>
	<link rel="stylesheet" href="style.css">
	<link rel="manifest" href="manifest.json">
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('./service-worker.js', {scope: './'}).then(registration => {
					if (typeof registration.update === 'function') {
						registration.update();
					}
					registration.onupdatefound = () => {
						const installingWorker = registration.installing;
						installingWorker.onstatechange = () => {
							if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
								window.location.reload();
							}
						}
					}
				});
			});
		}
	</script>
	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="57x57" href="icons/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="icons/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="icons/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
	<meta name="theme-color" content="#000011">
	<link rel="mask-icon" href="icons/icon.svg" color="#ffc905">
	<meta name="msapplication-config" content="browserconfig.xml" />
	<link id="favicon" rel="icon">
	<title>Catgirl Invaders</title>
</head>
<body>
<div class="container">
	<div id="main">
		<noscript>
			<div class="no-js-notice">
				<h1>Catgirl<br>Invaders</h1>
				<p>Unfortunately there isn't much to show<br>when javascript is disabled or unavailable.</p>
			</div>
		</noscript>
		<canvas id="backgroundScreen"></canvas>
		<canvas id="gameScreen"></canvas>
		<canvas id="interfaceScreen"></canvas>
	</div>
</div>
<script src="js/main.js"></script>
</body>
</html>
